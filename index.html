    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #111827; /* A darker base background */
        }
        /* Custom scrollbar for a polished look */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #1f2937; }
        ::-webkit-scrollbar-thumb { background: #4b5563; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #6b7280; }

        /* Custom styles for markdown rendering */
        .prose-styles h1, .prose-styles h2, .prose-styles h3 { color: #f3f4f6; }
        .prose-styles p { margin-bottom: 1rem; line-height: 1.7; }
        .prose-styles ul, .prose-styles ol { margin-left: 1.5rem; margin-bottom: 1rem; }
        .prose-styles li { margin-bottom: 0.35rem; }
        .prose-styles a { color: #818cf8; text-decoration: underline; }
        .prose-styles pre {
            background-color: #0d1117;
            color: #e5e7eb;
            padding: 1rem;
            border-radius: 0.5rem;
            overflow-x: auto;
            margin-bottom: 1rem;
            border: 1px solid #374151;
            position: relative;
        }
        .prose-styles code {
            font-family: 'SFMono-Regular', Consolas, 'Liberation Mono', Menlo, Courier, monospace;
            background-color: rgba(165, 180, 252, 0.2);
            color: #c7d2fe;
            padding: 0.2rem 0.4rem;
            border-radius: 0.25rem;
            font-size: 0.9em;
        }
        .prose-styles pre code {
            background-color: transparent;
            padding: 0;
            color: inherit;
        }
        .copy-btn {
            position: absolute;
            top: 0.5rem;
            right: 0.5rem;
            background-color: #4b5563;
            color: #e5e7eb;
            border: none;
            padding: 0.25rem 0.6rem;
            border-radius: 0.25rem;
            font-size: 0.8em;
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.2s;
        }
        .prose-styles pre:hover .copy-btn { opacity: 1; }
        .copy-btn:hover { background-color: #6b7280; }

        /* Animation for new messages */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .message-animate {
            animation: fadeIn 0.5s ease-out forwards;
        }

        /* Blinking cursor for AI response */
        @keyframes blink { 50% { opacity: 0; } }
        .blinking-cursor {
            display: inline-block;
            width: 8px;
            height: 1.2em;
            background-color: #a78bfa;
            margin-left: 2px;
            border-radius: 2px;
            animation: blink 1s step-end infinite;
        }

        /* Mobile sidebar styles */
        .sidebar { transition: transform 0.3s ease-in-out; }
        @media (max-width: 768px) {
            .sidebar {
                position: fixed; top: 0; left: 0; height: 100%; z-index: 50;
                transform: translateX(-100%);
            }
            .sidebar-open { transform: translateX(0); }
            .main-content { width: 100%; }
            .overlay {
                position: fixed; top: 0; left: 0; width: 100%; height: 100%;
                background-color: rgba(0, 0, 0, 0.6); z-index: 40;
            }
        }
    </style>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- DOM Elements ---
            const ngrokUrlInput = document.getElementById('ngrokUrl');
            const chatContainer = document.getElementById('chat-container');
            const chatForm = document.getElementById('chat-form');
            const chatInput = document.getElementById('chat-input');
            const modelSelect = document.getElementById('model-select');
            const memoryToggle = document.getElementById('memory-toggle');
            const newChatBtn = document.getElementById('new-chat-btn');
            const stopGenerationBtn = document.getElementById('stop-generation-btn');
            const welcomeMessage = document.getElementById('welcome-message');
            const sidebar = document.getElementById('sidebar');
            const menuBtn = document.getElementById('menu-btn');
            const closeSidebarBtn = document.getElementById('close-sidebar-btn');
            const mobileOverlay = document.getElementById('mobile-overlay');

            // --- State Management ---
            let chatHistory = [];
            let abortController = null;
            const CHAT_LOG_KEY = 'home_ai_chat_history';

            // --- API Functions ---
            async function sendChatMessage(prompt, model, useMemory) {
                welcomeMessage.classList.add('hidden');
                addMessageToUI('user', prompt);
                const aiMessageElement = addMessageToUI('assistant', `<span class="blinking-cursor"></span>`);

                setLoadingState(true);

                abortController = new AbortController();
                const signal = abortController.signal;

                try {
                    const ngrokUrl = ngrokUrlInput.value;
                    const messages = useMemory ? [...chatHistory, { role: 'user', content: prompt }] : [{ role: 'user', content: prompt }];
                    
                    const response = await fetch(`${ngrokUrl}/api/chat`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ model, messages, stream: true }),
                        signal,
                    });

                    if (!response.ok) throw new Error(`Network response was not ok: ${response.statusText}`);

                    const reader = response.body.getReader();
                    const decoder = new TextDecoder();
                    let fullResponse = '';

                    while (true) {
                        const { done, value } = await reader.read();
                        if (done) break;

                        const chunk = decoder.decode(value, { stream: true });
                        const lines = chunk.split('\n').filter(line => line.trim() !== '');
                        
                        for (const line of lines) {
                            try {
                                const parsed = JSON.parse(line);
                                if (parsed.message && parsed.message.content) {
                                    fullResponse += parsed.message.content;
                                    aiMessageElement.innerHTML = marked.parse(fullResponse + '<span class="blinking-cursor"></span>');
                                    scrollToBottom();
                                }
                                if (parsed.done) {
                                    updateMessageContent(aiMessageElement, fullResponse);
                                    if (useMemory) {
                                        chatHistory.push({ role: 'user', content: prompt });
                                        chatHistory.push({ role: 'assistant', content: fullResponse });
                                        saveChatHistory();
                                    }
                                    setLoadingState(false);
                                    return;
                                }
                            } catch (e) { console.error("Error parsing stream line:", line, e); }
                        }
                    }
                } catch (error) {
                    if (error.name === 'AbortError') {
                        const content = aiMessageElement.innerHTML.replace('<span class="blinking-cursor"></span>', '');
                        updateMessageContent(aiMessageElement, content + '<p class="text-red-400 mt-2 text-sm">[Generation stopped by user]</p>');
                    } else {
                        updateMessageContent(aiMessageElement, `<p class="text-red-400">Error: ${error.message}</p>`);
                    }
                } finally {
                    const cursor = aiMessageElement.querySelector('.blinking-cursor');
                    if(cursor) cursor.remove();
                    setLoadingState(false);
                }
            }

            // --- UI Functions ---
            function createAvatar(role) {
                const avatar = document.createElement('div');
                avatar.className = `w-8 h-8 rounded-full flex-shrink-0 flex items-center justify-center mr-4 shadow-md ${role === 'user' ? 'bg-indigo-500' : 'bg-slate-600'}`;
                const svg = role === 'user' ? 
                    `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="w-5 h-5 text-white"><path d="M10 8a3 3 0 100-6 3 3 0 000 6zM3.465 14.493a1.23 1.23 0 00.41 1.412A9.957 9.957 0 0010 18c2.31 0 4.438-.784 6.131-2.1.43-.333.604-.903.41-1.412A6.972 6.972 0 0010 11.5c-2.25 0-4.337.894-5.94 2.336a6.973 6.973 0 00-1.065.657z" /></svg>` :
                    `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="w-5 h-5 text-indigo-300"><path fill-rule="evenodd" d="M11.29 2.234a1 1 0 00-1.022-.217l-4.034 2.017a1 1 0 00-.634.962V10a1 1 0 00.634.962l4.034 2.017a1 1 0 001.022-.217l4.017-4.017a1 1 0 000-1.414l-4.017-4.017zM10 8.364l2.121-2.121 2.121 2.121L10 12.607 5.757 8.364 7.879 6.243 10 8.364zM4.93 12.07a1 1 0 00-1.414 0l-1.28 1.28a1 1 0 000 1.414l4.017 4.017a1 1 0 001.414 0l1.28-1.28a1 1 0 000-1.414l-4.017-4.017z" clip-rule="evenodd" /></svg>`;
                avatar.innerHTML = svg;
                return avatar;
            }

            function addMessageToUI(role, content) {
                const messageWrapper = document.createElement('div');
                messageWrapper.className = `flex items-start message-animate`;
                
                const avatar = createAvatar(role);
                const messageBubble = document.createElement('div');
                const bgColor = role === 'user' ? 'bg-indigo-600' : 'bg-slate-700';
                messageBubble.className = `max-w-3xl w-full p-4 rounded-lg prose-styles text-white shadow-lg ${bgColor}`;
                messageBubble.innerHTML = marked.parse(content);
                
                messageWrapper.appendChild(avatar);
                messageWrapper.appendChild(messageBubble);
                chatContainer.appendChild(messageWrapper);
                
                updateMessageContent(messageBubble, content);
                scrollToBottom();
                return messageBubble;
            }

            function updateMessageContent(element, content) {
                element.innerHTML = marked.parse(content);
                element.querySelectorAll('pre code').forEach((block) => {
                    const pre = block.parentElement;
                    const copyBtn = document.createElement('button');
                    copyBtn.innerText = 'Copy';
                    copyBtn.className = 'copy-btn';
                    copyBtn.onclick = () => {
                        navigator.clipboard.writeText(block.innerText);
                        copyBtn.innerText = 'Copied!';
                        setTimeout(() => { copyBtn.innerText = 'Copy'; }, 2000);
                    };
                    pre.appendChild(copyBtn);
                });
            }

            function scrollToBottom() { chatContainer.scrollTop = chatContainer.scrollHeight; }

            function setLoadingState(isLoading) {
                chatInput.disabled = isLoading;
                chatForm.querySelector('button').disabled = isLoading;
                if (isLoading) {
                    stopGenerationBtn.classList.remove('hidden');
                    chatInput.placeholder = "Generating response...";
                } else {
                    stopGenerationBtn.classList.add('hidden');
                    chatInput.placeholder = "Send a message...";
                    chatInput.focus();
                }
            }

            function startNewChat() {
                chatContainer.innerHTML = '';
                chatHistory = [];
                localStorage.removeItem(CHAT_LOG_KEY);
                chatContainer.appendChild(welcomeMessage);
                welcomeMessage.classList.remove('hidden');
                if (abortController) abortController.abort();
                setLoadingState(false);
            }
            
            function autoResizeTextarea() {
                chatInput.style.height = 'auto';
                const newHeight = Math.min(chatInput.scrollHeight, 250);
                chatInput.style.height = newHeight + 'px';
            }

            // --- Chat Log Functions ---
            function saveChatHistory() { localStorage.setItem(CHAT_LOG_KEY, JSON.stringify(chatHistory)); }

            function loadChatHistory() {
                const savedHistory = localStorage.getItem(CHAT_LOG_KEY);
                if (savedHistory) {
                    chatHistory = JSON.parse(savedHistory);
                    if (chatHistory.length > 0) {
                        welcomeMessage.classList.add('hidden');
                        chatContainer.innerHTML = '';
                        chatHistory.forEach(message => addMessageToUI(message.role, message.content));
                    }
                }
            }
            
            // --- Mobile Sidebar ---
            function toggleSidebar(show) {
                if (show) {
                    sidebar.classList.add('sidebar-open');
                    mobileOverlay.classList.remove('hidden');
                } else {
                    sidebar.classList.remove('sidebar-open');
                    mobileOverlay.classList.add('hidden');
                }
            }

            // --- Event Listeners ---
            chatForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const prompt = chatInput.value.trim();
                if (prompt && !chatInput.disabled) {
                    sendChatMessage(prompt, modelSelect.value, memoryToggle.checked);
                    chatInput.value = '';
                    autoResizeTextarea();
                }
            });

            chatInput.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    chatForm.dispatchEvent(new Event('submit'));
                }
            });
            
            chatInput.addEventListener('input', autoResizeTextarea);
            newChatBtn.addEventListener('click', startNewChat);

            stopGenerationBtn.addEventListener('click', () => { if (abortController) abortController.abort(); });
            
            menuBtn.addEventListener('click', () => toggleSidebar(true));
            closeSidebarBtn.addEventListener('click', () => toggleSidebar(false));
            mobileOverlay.addEventListener('click', () => toggleSidebar(false));

            // --- Initialization ---
            autoResizeTextarea();
            loadChatHistory();
        });
    </script>
</body>
</html>

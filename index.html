<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HomeAI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Custom scrollbar for a cleaner look */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #1f2937;
        }
        ::-webkit-scrollbar-thumb {
            background: #4b5563;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #6b7280;
        }
        .prose-styles p { margin-bottom: 1rem; }
        .prose-styles ul, .prose-styles ol { margin-left: 1.5rem; margin-bottom: 1rem; }
        .prose-styles li { margin-bottom: 0.25rem; }
        .prose-styles pre {
            background-color: #111827;
            color: #e5e7eb;
            padding: 1rem;
            border-radius: 0.5rem;
            overflow-x: auto;
            margin-bottom: 1rem;
        }
        .prose-styles code {
            font-family: 'Courier New', Courier, monospace;
        }
        .prose-styles h1, .prose-styles h2, .prose-styles h3 { margin-bottom: 1rem; font-weight: 600; }
    </style>
</head>
<body class="bg-gray-800 text-gray-100 flex h-screen">

    <!-- Sidebar for controls -->
    <aside class="bg-gray-900 w-64 p-4 flex flex-col space-y-6 flex-shrink-0">
        <h1 class="text-2xl font-bold text-white">HomeAI</h1>

        <!-- Input for ngrok URL -->
        <div>
            <label for="ngrokUrl" class="block text-sm font-medium text-gray-300 mb-2">Ollama API URL</label>
            <input type="text" id="ngrokUrl"
                class="w-full bg-gray-700 border border-gray-600 text-white rounded-lg p-2 focus:ring-indigo-500 focus:border-indigo-500"
                value="https://324dd667dd22.ngrok-free.app">
        </div>

        <button id="new-chat-btn" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-2 px-4 rounded-lg transition duration-200 flex items-center justify-center">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>
            <span class="ml-2">New Chat</span>
        </button>

        <div>
            <label for="model-select" class="block text-sm font-medium text-gray-300 mb-2">Model</label>
            <select id="model-select" class="w-full bg-gray-700 border border-gray-600 text-white rounded-lg p-2 focus:ring-indigo-500 focus:border-indigo-500">
                <option value="TRUEGPT">TRUEGPT</option>
                <option value="TRUEGPT-2">TRUEGPT-2</option>
                <option value="gpt-oss:20b">gpt-oss:20b</option>
                <option value="mistral" selected>mistral</option>
                <option value="codellama">codellama</option>
            </select>
        </div>

        <div class="flex items-center justify-between">
            <label for="memory-toggle" class="text-sm font-medium text-gray-300">Chat Memory</label>
            <label class="relative inline-flex items-center cursor-pointer">
                <input type="checkbox" id="memory-toggle" class="sr-only peer" checked>
                <div class="w-11 h-6 bg-gray-600 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-indigo-800 rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-indigo-600"></div>
            </label>
        </div>

        <div class="flex-grow"></div>
    </aside>

    <!-- Main chat area -->
    <main class="flex-1 flex flex-col h-screen">
        <div id="chat-container" class="flex-1 overflow-y-auto p-6">
            <!-- Welcome Message -->
            <div id="welcome-message" class="text-center text-gray-400">
                <h2 class="text-3xl font-bold mb-2">Welcome to HomeAI</h2>
                <p>Select a model and start a conversation.</p>
            </div>
            <!-- Chat messages will be appended here -->
        </div>

        <!-- Chat input form -->
        <div class="p-6 bg-gray-800 border-t border-gray-700">
            <div class="max-w-3xl mx-auto">
                <button id="stop-generation-btn" class="hidden mb-4 mx-auto bg-red-600 hover:bg-red-700 text-white font-semibold py-2 px-5 rounded-lg transition duration-200 flex items-center justify-center">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect></svg>
                    <span class="ml-2">Stop Generation</span>
                </button>
                <form id="chat-form" class="relative">
                    <textarea id="chat-input" class="w-full bg-gray-700 border border-gray-600 text-white rounded-lg p-4 pr-20 resize-none focus:ring-indigo-500 focus:border-indigo-500" placeholder="Send a message..." rows="1"></textarea>
                    <button type="submit" class="absolute right-3 top-1/2 -translate-y-1/2 p-2 bg-indigo-600 hover:bg-indigo-700 rounded-full text-white disabled:bg-gray-500">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>
                    </button>
                </form>
            </div>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- Configuration ---
            const ngrokUrlInput = document.getElementById('ngrokUrl');

            // --- DOM Elements ---
            const chatContainer = document.getElementById('chat-container');
            const chatForm = document.getElementById('chat-form');
            const chatInput = document.getElementById('chat-input');
            const modelSelect = document.getElementById('model-select');
            const memoryToggle = document.getElementById('memory-toggle');
            const newChatBtn = document.getElementById('new-chat-btn');
            const stopGenerationBtn = document.getElementById('stop-generation-btn');
            const welcomeMessage = document.getElementById('welcome-message');

            // --- State Management ---
            let chatHistory = [];
            let abortController = null;

            // --- API Functions ---

            /**
             * Sends a chat message to the Ollama API and handles the streaming response.
             * @param {string} prompt The user's prompt.
             * @param {string} model The selected model.
             * @param {boolean} useMemory Whether to include chat history.
             */
            async function sendChatMessage(prompt, model, useMemory) {
                welcomeMessage.classList.add('hidden');
                addMessageToUI('user', prompt);
                const aiMessageElement = addMessageToUI('assistant', '');

                setLoadingState(true);

                abortController = new AbortController();
                const signal = abortController.signal;

                try {
                    const ngrokUrl = ngrokUrlInput.value;
                    const messages = useMemory ? [...chatHistory, { role: 'user', content: prompt }] : [{ role: 'user', content: prompt }];
                    
                    const response = await fetch(`${ngrokUrl}/api/chat`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            model: model,
                            messages: messages,
                            stream: true,
                        }),
                        signal: signal,
                    });

                    if (!response.ok) {
                         throw new Error(`Network response was not ok: ${response.statusText}`);
                    }

                    const reader = response.body.getReader();
                    const decoder = new TextDecoder();
                    let fullResponse = '';

                    while (true) {
                        const { done, value } = await reader.read();
                        if (done) break;

                        const chunk = decoder.decode(value, { stream: true });
                        const lines = chunk.split('\n').filter(line => line.trim() !== '');
                        
                        for (const line of lines) {
                            try {
                                const parsed = JSON.parse(line);
                                if (parsed.message && parsed.message.content) {
                                    fullResponse += parsed.message.content;
                                    // Use marked to render markdown content
                                    aiMessageElement.innerHTML = marked.parse(fullResponse);
                                    scrollToBottom();
                                }
                                if (parsed.done) {
                                    if (useMemory) {
                                        // Update history with the complete conversation
                                        chatHistory.push({ role: 'user', content: prompt });
                                        chatHistory.push({ role: 'assistant', content: fullResponse });
                                    }
                                    setLoadingState(false);
                                    return;
                                }
                            } catch (e) {
                                console.error("Error parsing stream line:", line, e);
                            }
                        }
                    }
                } catch (error) {
                    if (error.name === 'AbortError') {
                        aiMessageElement.innerHTML += '<p class="text-red-400 mt-2">[Generation stopped by user]</p>';
                        console.log('Fetch aborted by user.');
                    } else {
                        aiMessageElement.innerHTML = `<p class="text-red-400">Error: ${error.message}</p>`;
                        console.error('Error sending chat message:', error);
                    }
                } finally {
                    setLoadingState(false);
                }
            }

            // --- UI Functions ---

            /**
             * Adds a message bubble to the chat UI.
             * @param {string} role 'user' or 'assistant'.
             * @param {string} content The message content.
             * @returns {HTMLElement} The content element of the new message.
             */
            function addMessageToUI(role, content) {
                const messageWrapper = document.createElement('div');
                messageWrapper.className = `flex mb-6 ${role === 'user' ? 'justify-end' : 'justify-start'}`;

                const messageBubble = document.createElement('div');
                messageBubble.className = `max-w-2xl p-4 rounded-lg prose-styles ${role === 'user' ? 'bg-indigo-600 text-white' : 'bg-gray-700 text-gray-200'}`;
                
                // Use marked to parse markdown content
                messageBubble.innerHTML = marked.parse(content);
                
                messageWrapper.appendChild(messageBubble);
                chatContainer.appendChild(messageWrapper);
                scrollToBottom();
                return messageBubble;
            }

            /**
             * Scrolls the chat container to the bottom.
             */
            function scrollToBottom() {
                chatContainer.scrollTop = chatContainer.scrollHeight;
            }

            /**
             * Toggles the UI state between loading and idle.
             * @param {boolean} isLoading True if loading, false otherwise.
             */
            function setLoadingState(isLoading) {
                chatInput.disabled = isLoading;
                chatForm.querySelector('button').disabled = isLoading;
                if (isLoading) {
                    stopGenerationBtn.classList.remove('hidden');
                    chatInput.placeholder = "Generating response...";
                } else {
                    stopGenerationBtn.classList.add('hidden');
                    chatInput.placeholder = "Send a message...";
                    chatInput.focus();
                }
            }

            /**
             * Resets the chat interface to its initial state.
             */
            function startNewChat() {
                chatContainer.innerHTML = '';
                chatHistory = [];
                welcomeMessage.classList.remove('hidden');
                if (abortController) {
                    abortController.abort();
                }
                setLoadingState(false);
                console.log('New chat started.');
            }
            
            /**
             * Auto-resize textarea height based on content.
             */
            function autoResizeTextarea() {
                chatInput.style.height = 'auto';
                chatInput.style.height = (chatInput.scrollHeight) + 'px';
            }

            // --- Event Listeners ---

            chatForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const prompt = chatInput.value.trim();
                if (prompt) {
                    const selectedModel = modelSelect.value;
                    const useMemory = memoryToggle.checked;
                    sendChatMessage(prompt, selectedModel, useMemory);
                    chatInput.value = '';
                    autoResizeTextarea();
                }
            });

            chatInput.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    chatForm.dispatchEvent(new Event('submit'));
                }
            });
            
            chatInput.addEventListener('input', autoResizeTextarea);

            newChatBtn.addEventListener('click', startNewChat);

            stopGenerationBtn.addEventListener('click', () => {
                if (abortController) {
                    abortController.abort();
                }
            });

            // --- Initialization ---
            autoResizeTextarea();
        });
    </script>
</body>
</html>
